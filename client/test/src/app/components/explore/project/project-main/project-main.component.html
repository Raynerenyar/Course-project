<div class="justify-content-center">
    <app-project-header  [projectAddress]="projectAddress"></app-project-header>
</div>
<div class="m-2">
    <p-card styleClass="shadow-5">
        <div class="grid relative">
            <div class="col-12 md:col-7 lg:col-7">
              <p-tabMenu [model]="items" [activeItem]="activeItem" (activeItemChange)="onActiveItemChange($event)"></p-tabMenu>
            </div>
            <div *ngIf="showComments" class="col-12 md:col-5 lg:col-5 flex flex-row-reverse">
              <p-button (click)="onNewComment()">Compose New Comment</p-button>
            </div>
        </div>          
        <span>
            <span>
                <app-project-body *ngIf="showProject" [project]="project" [requests]="requests" [projectAddress]="projectAddress"></app-project-body>
                <app-request *ngIf="showSingleRequest" [requests]="requests" [tokenAddress]="project.acceptingToken" [projectAddress]="projectAddress" [project]="project"></app-request>
                <app-view-announcement *ngIf="showAnnouncement" [projectAddress]="projectAddress"></app-view-announcement>
                <app-comments *ngIf="showComments" [projectAddress]="projectAddress"></app-comments>
                <app-new-comment *ngIf="showNewComment" [projectAddress]="projectAddress" (onSubmission)="onCommentSubmission()"></app-new-comment>
            </span>
        </span>
    </p-card>
</div>
