    <p-button *ngIf="!walletAddress; else connected" class="flex" icon="pi pi-wallet" styleClass="p-button-rounded p-button-outlined p-button-raised" (click)="connectToWallet()"></p-button>
    <ng-template #connected>
        <p-button class="flex scalein animation-duration-1000 align-items-center" styleClass="p-button-rounded p-button-outlined p-button-raised  cursor-auto" >{{shortenedAddress}}</p-button>
    </ng-template>
