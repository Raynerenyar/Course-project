<div class="m-2">
    <p-card styleClass="shadow-5">

        </span>
        <span>
            <span>
                <!-- <router-outlet></router-outlet> -->
                <app-project-body *ngIf="showProject" [project]="project" [requests]="requests" [projectAddress]="projectAddress"></app-project-body>
                <p *ngIf="showAnnouncement">announcemenst</p>
                <p *ngIf="showComments">comments</p>
                <!-- <app-request *ngIf="showSingleRequest" [requests]="requests"></app-request> -->

            </span>
        </span>
    </p-card>
