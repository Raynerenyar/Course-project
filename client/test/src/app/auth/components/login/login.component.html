<div>
  <div class="flex flex-column">
    <div class="mt-2 mb-1">
      <strong class="flex text-md mb-2">
        Already a Project Creator? Login to start using.
      </strong>
      <em class="flex text-md" *ngIf="walletAddress">
        You are connected with&nbsp;
        <span class="underline">
          {{shortenedAddress}}
        </span>
        &nbsp;to&nbsp;<span class="underline">{{chainName}}.</span>
      </em>
      <em class="flex text-md">
        By logging in, you will first need to sign a message.
      </em>
    </div>
    <form *ngIf="!isLoggedIn" [formGroup]="loginForm" (keydown.enter)="onLogin()">
      <div>
        <span class="p-float-label mt-4">
          <input type="password" id="password" pInputText
          class="border-2 border-solid border-round appearance-none outline-none focus:border-primary w-full h-1rem"
          formControlName="password"
          aria-describedby="password-error">
          <label htmlFor="password" >Password</label>
        </span>
        <small class="text-red-500 text-sm" *ngIf="loginForm.get('password')?.errors?.['minlength']; else small" id="password-error">Incorrect password.</small>
        <small class="text-red-500 text-sm" *ngIf="loginForm.get('username')?.errors?.['maxlength']; else small" id="password-error">Incorrect username.</small>
      </div>
    </form>
    <p-button *ngIf="!isLoggedIn" class="ml-0 mr-0" styleClass="p-button-raised p-button-sm" (click)="onLogin()">Login</p-button>
  </div>
</div>

</div> -->

  <small>&nbsp;</small>
</ng-template>
