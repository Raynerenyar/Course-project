  <div class="flex flex-column">
    <div class="mt-2 mb-1">
      <strong class="flex text-md mb-2">
        Sign up to get started on crowdfunding your project!
      </strong>
      <span class="flex text-md" *ngIf="walletAddress">
        You are connected with&nbsp;
        <span class="underline">{{shortenedAddress}}</span>
        &nbsp;to&nbsp; <span class="underline">{{chainName}}.</span>
      </span>
      <em class="flex text-md">By logging in, you will first need to sign a message
        from your wallet.</em>

    </div>
    <form [formGroup]="registerForm" (keydown.enter)="onRegister()">
      <div>
        <span class="p-float-label mt-4">
          <input type="password" id="register-password" pInputText
          class="border-2 border-solid border-round appearance-none outline-none focus:border-primary w-full h-1rem"
          formControlName="password" aria-describedby="password-error">
          <label htmlFor="register-password" >Password</label>
        </span>
        <small class="text-red-500 text-sm" *ngIf="registerForm.get('password')?.errors?.['minlength']; else small" id="password-error">Minimum length required is {{minLength}}.</small>
        <small class="text-red-500 text-sm" *ngIf="registerForm.get('password')?.errors?.['maxlength']; else small" id="password-error">Maximum length required is {{maxLength}}.</small>
      </div>
    </form>
    <p-button class="ml-0 mr-0 mt-1" styleClass="p-button-raised p-button-sm" label="Register" [disabled]="onRegistering" (click)="onRegister()"></p-button>
  </div>
<ng-template #small>
  <small>&nbsp;</small>
</ng-template>
