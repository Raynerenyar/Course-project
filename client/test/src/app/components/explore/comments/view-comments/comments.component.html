<h2 *ngIf="!comments">{{'there are no comments yet' | titlecase }}</h2>
<div *ngIf="comments">
    <div *ngFor="let comment of comments; let i = index">
        <div class="px-2 py-0">
            <p-divider *ngIf="i != 0"></p-divider>
            <span [innerHTML]="comment.body"></span>
            <div class="grid grid-nogutter">
                <div class="col-10"></div>
                <div class="col-2 text-xs">{{comment.datetimePosted}}</div>
            </div>
            <br *ngIf="i == comments.length -1">
            <p-divider *ngIf="i == comments.length -1"></p-divider>
        </div>
    </div>
</div>
